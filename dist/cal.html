<html><head></head><body><div class="events"></div><script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.12.0/moment.min.js"></script><script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script><script>$(document).ready(function() {
      var minDate = moment().format("YYYY-MM-DDTHH:mm:ssZ"); //today
      var gcalData = 'https://www.googleapis.com/calendar/v3/calendars/g2hval0pee3rmrv4f3n9hp9cok@group.calendar.google.com/events?key=AIzaSyA5W2MDJs9uknQv6Cn4OZ07K-wtvkoqYwE&maxResults=10&timeMin=' + minDate;
      // TODO: orderBy=startTime
      $.getJSON(gcalData, function(i){
        // console.log(i);
        $('.events').append('<h2>' + i.summary + '</h2>');
        $('.events').append('<ul>');
        for(item in i.items){
          var event = i.items[item];
          var html = '<li><a href="' + event.htmlLink + '">'+ event.summary + '</a> (' + event.start.date +' - ' + event.end.date + ')</li>';
        // console.log(event);
          $('.events').append(html);
        }
        $('.events').append('</ul>');
      });

    });</script></body></html>
